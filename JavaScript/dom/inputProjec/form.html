<html>

<head>
    <meta charset="UTF-8">
    <title>Changing colors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
            <h1 id="main-heading" class="text-center">Handle user input</h1>
        </header>
        <div class="row">
            <main class="col-sm-8">
                <form id="comment-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input id="last-name" type="text" class="form-control">
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-success">Submit</button>
                </form>
            </main>
            <aside id="sidebar" class="col-sm-4 bg-info text-white">
            </aside>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
